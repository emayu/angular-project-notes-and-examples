<form #f="ngForm" >
    <div class="form-group">
        <label for="name">Course Name</label>
        <input 
            required
            minlength="5"
            type="text"
            ngModel
            name="name"
            #name="ngModel"
            id="name"
            class="form-control">
        <div
            class="alert alert-danger"
            *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name should be minium {{ name.errors.minlength.requiredLength }} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="catergory">Category</label>
        <select 
            required
            ngModel
            name="category"
            #category="ngModel"
            id="category" 
            class="form-control">
            <option value=""></option>
            <option 
                *ngFor="let category of categories"
                [value]="category.id">
                {{ category.name }}
            </option>
        </select>
        <div 
            class="alert alert-danger"
            *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors.required">Category is required</div>
        </div>
    </div>
    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input 
                type="checkbox" 
                ngModel 
                name="moneyBackGuarantee"
                id="moneyBackGuarantee">
            30-day money-back guarantee
        </label>
    </div>
    <p>{{ f.value | json }}</p>
    <button 
        class="btn btn-primary"
        [disabled]="!f.valid">
        Create
    </button>
</form>
