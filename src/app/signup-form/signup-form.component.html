<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid.
    </div>
    <div class="form-group"
        [class.has-error]="username.touched && username.invalid">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending">Cheching for uniqueness...</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger"> 
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{ username.errors.minlength.requiredLength }}.</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
            <div *ngIf="username.errors.shouldBeUnique">Username `<b>{{username.errors.shouldBeUnique.user}}`</b> is already taken.</div>
        </div>
    </div>
    <div
     class="form-group"
     [class.has-error]="password.touched && password.invalid">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required.</div>
        </div>
    </div>
    <button
     class="btn btn-primary"
     type="submit"
     [disabled]="form.invalid || form.pending"
     >
        Sign Up
    </button>
    <input type="reset" class="btn btn-danger">
</form>
