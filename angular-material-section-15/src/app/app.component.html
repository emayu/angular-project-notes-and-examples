<div>
  <div>
    <h3>Check box</h3>
  </div>
  <div>
    <mat-checkbox #showDetails [value]="" [checked]="isChecked" (change)="onChange($event)">
      Subscribe to newsletter
    </mat-checkbox>
  
    <div *ngIf="showDetails.checked">Some details....</div>
  </div>
</div>
<mat-divider></mat-divider>
<div>
  <div><h3>Raddio button</h3></div>
  <div>
    <label id="example-radio-group-label">Select</label>
    <mat-radio-group value="0">
      <mat-radio-button value="1">Male </mat-radio-button>
      <mat-radio-button value="0">Female</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
<mat-divider ></mat-divider>
<div>
  <div><h3>Select</h3></div>
  <div>
    <mat-form-field >
      <mat-label>Select you favorite color</mat-label>
      <mat-select [(ngModel)]="color">
        <mat-option *ngFor="let color of colors" [value]="color.id">
          {{color.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<mat-divider></mat-divider>
<div>
  <div><h3>Input</h3></div>
  <div class="example-container">
    <mat-form-field >
      
      <input 
        ngModel 
        #username="ngModel"
        name="username" 
        matInput 
        type="text"
        placeholder="Username" required>
      <span matSuffix>@domain.com</span>
      <span matPrefix>admin.</span>
      <mat-hint>Type a unique username</mat-hint>
      <mat-error *ngIf="username.invalid && username.errors.required">
        The username field is required
      </mat-error>
    </mat-form-field>
  </div>
</div>

<mat-divider></mat-divider>
<div>
  <div><h3>Text Areas</h3></div>
  <div >
    <mat-form-field>
      <textarea matInput cdkTextareaAutosize cols="2" ></textarea>
    </mat-form-field>
  </div>
</div>

<mat-divider></mat-divider>
<div>
  <div><h3>Date Pickers</h3></div>
  <div >
    <mat-form-field>
      
      <input matInput [matDatepicker]="picker" disabled>
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>    
  </div>
</div>
